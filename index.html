<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MNPä¹—ã‚Šæ›ãˆã‚¿ã‚¤ãƒŸãƒ³ã‚°ãƒã‚§ãƒƒã‚¯</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'mnp-ready': '#10B981',    // ä»Šã™ãOKï¼ˆç·‘ï¼‰
                        'mnp-soon': '#F59E0B',     // 30æ—¥ä»¥å†…OKï¼ˆé»„è‰²ï¼‰
                        'mnp-waiting': '#3B82F6'   // å¾…æ©Ÿä¸­ï¼ˆé’ï¼‰
                    }
                }
            }
        }
    </script>
    <style>
        .status-ready { color: #10B981; }
        .status-soon { color: #F59E0B; }
        .status-waiting { color: #3B82F6; }
        /* ã‚«ã‚¹ã‚¿ãƒ ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ */
        .custom-select {
            position: relative;
        }
        .custom-select-trigger {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            cursor: pointer;
            min-height: 40px;
            font-size: 16px;
        }
        .custom-select-trigger:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        .custom-select-options {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #d1d5db;
            border-top: none;
            border-radius: 0 0 6px 6px;
            z-index: 50;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .custom-select-option {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 16px;
        }
        .custom-select-option:hover {
            background: #f3f4f6;
        }

        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // ãƒ‡ãƒ¼ã‚¿å‹å®šç¾©ï¼ˆTypeScriptã®ä»£ã‚ã‚Šã«ã‚³ãƒ¡ãƒ³ãƒˆã§ï¼‰
        /*
        interface MNPLine {
            id: string;
            phoneNumber: string;
            carrier: string;
            customCarrier?: string;
            contractDate?: string;
            nextMNPDate?: string;
            customNextMNPDate?: string;
            mnpReservationNumber?: string;
            reservationExpiry?: string;
            loginId?: string;
            loginPassword?: string;
            memo?: string;
            createdAt: string;
            updatedAt: string;
        }
        */

        // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£é–¢æ•°
        const generateId = () => {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        };

        const formatDate = (dateString) => {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        };

        // æ›œæ—¥ã‚’å«ã‚€æ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
        const formatDateWithWeekday = (dateString) => {
            if (!dateString) return '';
            const date = new Date(dateString);
            const weekdays = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            const weekday = weekdays[date.getDay()];
            return `${formatDate(dateString)}(${weekday})`;
        };

        const calculateNextMNPDate = (contractDate) => {
            if (!contractDate) return null;
            const date = new Date(contractDate);
            date.setDate(date.getDate() + 180);
            return date.toISOString().split('T')[0];
        };

        const getStatusInfo = (nextMNPDate) => {
            if (!nextMNPDate) return { status: 'unknown', text: 'æœªè¨­å®š', class: 'text-gray-500' };
            
            const today = new Date();
            const mnpDate = new Date(nextMNPDate);
            const diffTime = mnpDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays <= 0) {
                return { status: 'ready', text: 'ä»Šã™ãOK', class: 'status-ready' };
            } else if (diffDays <= 30) {
                return { status: 'soon', text: `${diffDays}æ—¥å¾ŒOK`, class: 'status-soon' };
            } else {
                return { status: 'waiting', text: 'å¾…æ©Ÿä¸­', class: 'status-waiting' };
            }
        };

        const getCarrierColor = (carrier) => {
            const colors = {
                'docomo': 'bg-blue-100 text-blue-800',
                'au': 'bg-orange-100 text-orange-800',
                'softbank': 'bg-yellow-100 text-yellow-800',
                'rakuten': 'bg-pink-100 text-red-800',
                'uq mobile': 'bg-green-100 text-green-800',
                'y!mobile': 'bg-red-100 text-pink-800',
                'ãã®ä»–': 'bg-gray-100 text-gray-800'
            };
            return colors[carrier.toLowerCase()] || colors['ãã®ä»–'];
        };

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸æ“ä½œ
        const STORAGE_KEY = 'mnp_lines';

        const saveToStorage = (lines) => {
            try {
                const dataWithMeta = {
                    version: '1.0',
                    data: lines,
                    lastUpdated: new Date().toISOString()
                };
                localStorage.setItem(STORAGE_KEY, JSON.stringify(dataWithMeta));
            } catch (error) {
                console.error('ãƒ‡ãƒ¼ã‚¿ã®ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
            }
        };

        const loadFromStorage = () => {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const parsed = JSON.parse(stored);
                    // ãƒãƒ¼ã‚¸ãƒ§ãƒ³ç®¡ç†å¯¾å¿œ
                    if (parsed.data) {
                        return parsed.data;
                    }
                    // æ—§å½¢å¼ã®å ´åˆã¯ç›´æ¥è¿”ã™
                    return Array.isArray(parsed) ? parsed : [];
                }
                return [];
            } catch (error) {
                console.error('ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ:', error);
                return [];
            }
        };
        // ã‚«ã‚¹ã‚¿ãƒ ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ
        const CustomSelect = ({ value, onChange, options, placeholder, className, error }) => {
            const [isOpen, setIsOpen] = useState(false);
            const selectRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (selectRef.current && !selectRef.current.contains(event.target)) {
                        setIsOpen(false);
                    }
                };

                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            const handleSelect = (optionValue) => {
                onChange(optionValue);
                setIsOpen(false);
            };

            const selectedOption = options.find(opt => opt.value === value);

            return (
                <div className={`custom-select ${className}`} ref={selectRef}>
                    <div 
                        className={`custom-select-trigger ${error ? 'border-red-300' : 'border-gray-300'} ${isOpen ? 'border-blue-500' : ''}`}
                        onClick={() => setIsOpen(!isOpen)}
                        tabIndex={0}
                        onKeyDown={(e) => {
                            if (e.key === 'Enter' || e.key === ' ') {
                                e.preventDefault();
                                setIsOpen(!isOpen);
                            }
                        }}
                    >
                        <span className={selectedOption ? 'text-gray-900' : 'text-gray-500'}>
                            {selectedOption ? selectedOption.label : placeholder}
                        </span>
                        <svg className={`w-4 h-4 text-gray-400 transform transition-transform ${isOpen ? 'rotate-180' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                        </svg>
                    </div>
                    {isOpen && (
                        <div className="custom-select-options">
                            {options.map((option) => (
                                <div
                                    key={option.value}
                                    className="custom-select-option"
                                    onClick={() => handleSelect(option.value)}
                                >
                                    {option.label}
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        };
        // ãƒ¡ã‚¤ãƒ³ã®App ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ
        const App = () => {
            const [lines, setLines] = useState([]);
            const [showAddForm, setShowAddForm] = useState(false);
            const [editingLine, setEditingLine] = useState(null);
            const [viewMode, setViewMode] = useState('card'); // 'card' | 'table'
            const [searchTerm, setSearchTerm] = useState('');
            const [filterCarrier, setFilterCarrier] = useState('all');
            const [filterStatus, setFilterStatus] = useState('all');

            // åˆå›èª­ã¿è¾¼ã¿
            useEffect(() => {
                const loadedLines = loadFromStorage();
                setLines(loadedLines);
            }, []);

            // ãƒ‡ãƒ¼ã‚¿ãŒå¤‰æ›´ã•ã‚ŒãŸæ™‚ã®ä¿å­˜
            useEffect(() => {
                saveToStorage(lines);
            }, [lines]);

            // å›ç·šã®è¿½åŠ 
            const addLine = (lineData) => {
                const newLine = {
                    ...lineData,
                    id: generateId(),
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString(),
                };

                // å¥‘ç´„æ—¥ãŒè¨­å®šã•ã‚Œã¦ã„ã‚‹å ´åˆã€æ¬¡å›MNPå¯èƒ½æ—¥ã‚’è‡ªå‹•è¨ˆç®—
                if (newLine.contractDate && !newLine.customNextMNPDate) {
                    newLine.nextMNPDate = calculateNextMNPDate(newLine.contractDate);
                }

                setLines(prev => [...prev, newLine]);
                setShowAddForm(false);
            };

            // å›ç·šã®æ›´æ–°
            const updateLine = (id, updates) => {
                setLines(prev => prev.map(line => {
                    if (line.id === id) {
                        const updatedLine = {
                            ...line,
                            ...updates,
                            updatedAt: new Date().toISOString()
                        };
                        // ã‚­ãƒ£ãƒªã‚¢ãŒã€Œãã®ä»–ã€ä»¥å¤–ã«å¤‰æ›´ã•ã‚ŒãŸå ´åˆã€customCarrierã‚’ã‚¯ãƒªã‚¢
                        if (updates.carrier && updates.carrier !== 'ãã®ä»–') {
                            updatedLine.customCarrier = '';
                        }

                        // å¥‘ç´„æ—¥ãŒå¤‰æ›´ã•ã‚ŒãŸå ´åˆã€æ¬¡å›MNPå¯èƒ½æ—¥ã‚’å†è¨ˆç®—
                        if (updates.contractDate && !updates.customNextMNPDate) {
                            updatedLine.nextMNPDate = calculateNextMNPDate(updates.contractDate);
                        }

                        return updatedLine;
                    }
                    return line;
                }));
                setEditingLine(null);
            };

            // å›ç·šã®å‰Šé™¤
            const deleteLine = (id) => {
                if (window.confirm('ã“ã®å›ç·šã‚’å‰Šé™¤ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ')) {
                    setLines(prev => prev.filter(line => line.id !== id));
                }
            };

            // ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ã•ã‚ŒãŸå›ç·šãƒ‡ãƒ¼ã‚¿
            const filteredLines = lines.filter(line => {
                // æ¤œç´¢æ¡ä»¶
                const matchesSearch = !searchTerm || 
                    line.phoneNumber.includes(searchTerm) ||
                    (line.customCarrier || line.carrier).toLowerCase().includes(searchTerm.toLowerCase());

                // ã‚­ãƒ£ãƒªã‚¢æ¡ä»¶
                const matchesCarrier = filterCarrier === 'all' || 
                    (line.customCarrier || line.carrier).toLowerCase() === filterCarrier.toLowerCase();

                // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ¡ä»¶
                let matchesStatus = true;
                if (filterStatus !== 'all') {
                    const statusInfo = getStatusInfo(line.nextMNPDate);
                    matchesStatus = statusInfo.status === filterStatus;
                }

                return matchesSearch && matchesCarrier && matchesStatus;
            });

            // çµ±è¨ˆãƒ‡ãƒ¼ã‚¿
            const stats = {
                total: lines.length,
                ready: lines.filter(line => getStatusInfo(line.nextMNPDate).status === 'ready').length,
                soon: lines.filter(line => getStatusInfo(line.nextMNPDate).status === 'soon').length,
                waiting: lines.filter(line => getStatusInfo(line.nextMNPDate).status === 'waiting').length
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <div className="max-w-6xl mx-auto">
                    {/* ãƒ˜ãƒƒãƒ€ãƒ¼ */}
                    <Header />

                    {/* ã‚µãƒãƒªãƒ¼ã‚«ãƒ¼ãƒ‰ */}
                    <SummaryCards stats={stats} />

                    {/* ãƒ„ãƒ¼ãƒ«ãƒãƒ¼ */}
                    <Toolbar
                        searchTerm={searchTerm}
                        setSearchTerm={setSearchTerm}
                        filterCarrier={filterCarrier}
                        setFilterCarrier={setFilterCarrier}
                        filterStatus={filterStatus}
                        setFilterStatus={setFilterStatus}
                        onAddClick={() => setShowAddForm(true)}
                        lines={lines}
                        setLines={setLines}
                    />

                    {/* å›ç·šãƒªã‚¹ãƒˆ */}
                    <LineList
                        lines={filteredLines}
                        onEdit={setEditingLine}
                        onDelete={deleteLine}
                        showAddForm={showAddForm}
                        editingLine={editingLine}
                    />

                    {/* æ–°è¦è¿½åŠ ãƒ•ã‚©ãƒ¼ãƒ  */}
                    {showAddForm && (
                        <LineForm
                            onSave={addLine}
                            onCancel={() => setShowAddForm(false)}
                        />
                    )}

                    {/* ç·¨é›†ãƒ•ã‚©ãƒ¼ãƒ  */}
                    {editingLine && (
                        <LineForm
                            initialData={editingLine}
                            onSave={(data) => updateLine(editingLine.id, data)}
                            onCancel={() => setEditingLine(null)}
                            onDelete={() => deleteLine(editingLine.id)}
                            isEditing={true}
                        />
                    )}

                    {/* ãƒ•ãƒ­ãƒ¼ãƒ†ã‚£ãƒ³ã‚°ã‚¢ã‚¯ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ï¼ˆãƒ¢ãƒã‚¤ãƒ«ç”¨ï¼‰ */}
                    {!showAddForm && !editingLine && (
                        <button
                            onClick={() => setShowAddForm(true)}
                            className="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white rounded-full p-4 shadow-lg z-50 md:hidden"
                            aria-label="æ–°è¦å›ç·šè¿½åŠ "
                        >
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                            </svg>
                        </button>
                    )}
                    </div>
                </div>
            );
        };

        // ãƒ˜ãƒƒãƒ€ãƒ¼ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ
        const Header = () => {
            return (
                <header className="bg-white shadow-sm border-b">
                    <div className="px-4 py-3">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-2">
                                <h1 className="text-xl font-bold text-gray-900">MNPä¹—ã‚Šæ›ãˆã‚¿ã‚¤ãƒŸãƒ³ã‚°ãƒã‚§ãƒƒã‚¯</h1>
                            </div>
                        </div>
                    </div>
                </header>
            );
        };

        // ã‚µãƒãƒªãƒ¼ã‚«ãƒ¼ãƒ‰ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ
        const SummaryCards = ({ stats }) => {
            return (
                <div className="px-4 py-4 bg-white border-b">
                    <div className="grid grid-cols-4 gap-3">
                        <div className="text-center">
                            <div className="text-2xl font-bold text-gray-900">{stats.total}</div>
                            <div className="text-xs text-gray-500">ç·æ•°</div>
                        </div>
                        <div className="text-center">
                            <div className="text-2xl font-bold status-ready">{stats.ready}</div>
                            <div className="text-xs text-gray-500">ä»Šã™ãOK</div>
                        </div>
                        <div className="text-center">
                            <div className="text-2xl font-bold status-soon">{stats.soon}</div>
                            <div className="text-xs text-gray-500">30æ—¥ä»¥å†…OK</div>
                        </div>
                        <div className="text-center">
                            <div className="text-2xl font-bold status-waiting">{stats.waiting}</div>
                            <div className="text-xs text-gray-500">å¾…æ©Ÿä¸­</div>
                        </div>
                    </div>
                </div>
            );
        };
        // ãƒ„ãƒ¼ãƒ«ãƒãƒ¼ã‚³ãƒ³ãƒãƒ¼ãƒãƒ³ãƒˆ
        const Toolbar = ({ searchTerm, setSearchTerm, filterCarrier, setFilterCarrier, filterStatus, setFilterStatus, onAddClick, lines, setLines }) => {
            const [showFilters, setShowFilters] = useState(false);

            const carriers = ['docomo', 'au', 'softbank', 'rakuten', 'UQ mobile', 'Y!mobile', 'ãã®ä»–'];

            // CSVã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆ
            const exportCSV = () => {
                if (lines.length === 0) {
                    alert('ã‚¨ã‚¯ã‚¹ãƒãƒ¼ãƒˆã™ã‚‹ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“');
                    return;
                }

                const headers = ['é›»è©±ç•ªå·', 'ã‚­ãƒ£ãƒªã‚¢', 'å¥‘ç´„æ—¥', 'æ¬¡å›MNPå¯èƒ½æ—¥', 'MNPäºˆç´„ç•ªå·', 'äºˆç´„ç•ªå·æœ‰åŠ¹æœŸé™', 'ãƒ­ã‚°ã‚¤ãƒ³ID', 'ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰', 'ãƒ¡ãƒ¢'];
                
                const csvData = lines.map(line => [
                    line.phoneNumber,
                    line.customCarrier || line.carrier,
                    line.contractDate || '',
                    line.nextMNPDate || '',
                    line.mnpReservationNumber || '',
                    line.reservationExpiry || '',
                    line.loginId || '',
                    line.loginPassword || '',
                    line.memo || ''
                ]);

                const csvContent = [headers, ...csvData]
                    .map(row => row.map(cell => `"${cell}"`).join(','))
                    .join('\n');

                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `mnp_lines_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
            };

            // CSVã‚¤ãƒ³ãƒãƒ¼ãƒˆ
            const importCSV = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const text = e.target.result;
                        const rows = text.split('\n').filter(row => row.trim());
                        
                        if (rows.length < 2) {
                            alert('æœ‰åŠ¹ãªãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“');
                            return;
                        }

                        const dataRows = rows.slice(1); // ãƒ˜ãƒƒãƒ€ãƒ¼ã‚’é™¤ã
                        const importedLines = [];

                        dataRows.forEach(row => {
                            const cells = row.split(',').map(cell => cell.replace(/"/g, '').trim());
                            if (cells.length >= 2 && cells[0] && cells[1]) {
                                const newLine = {
                                    id: generateId(),
                                    phoneNumber: cells[0],
                                    carrier: cells[1],
                                    contractDate: cells[2] || '',
                                    nextMNPDate: cells[3] || '',
                                    mnpReservationNumber: cells[4] || '',
                                    reservationExpiry: cells[5] || '',
                                    loginId: cells[6] || '',
                                    loginPassword: cells[7] || '',
                                    memo: cells[8] || '',
                                    createdAt: new Date().toISOString(),
                                    updatedAt: new Date().toISOString()
                                };

                                // æ¬¡å›MNPæ—¥ãŒè¨­å®šã•ã‚Œã¦ã„ãªã„å ´åˆã¯è‡ªå‹•è¨ˆç®—
                                if (newLine.contractDate && !newLine.nextMNPDate) {
                                    newLine.nextMNPDate = calculateNextMNPDate(newLine.contractDate);
                                }

                                importedLines.push(newLine);
                            }
                        });

                        if (importedLines.length > 0) {
                            setLines(prev => [...prev, ...importedLines]);
                            alert(`${importedLines.length}ä»¶ã®ãƒ‡ãƒ¼ã‚¿ã‚’ã‚¤ãƒ³ãƒãƒ¼ãƒˆã—ã¾ã—ãŸ`);
                        } else {
                            alert('ã‚¤ãƒ³ãƒãƒ¼ãƒˆå¯èƒ½ãªãƒ‡ãƒ¼ã‚¿ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ');
                        }
                    } catch (error) {
                        alert('CSVãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ');
                        console.error(error);
                    }
                };
                reader.readAsText(file);
                event.target.value = ''; // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã‚’ãƒªã‚»ãƒƒãƒˆ
            };

            return (
                <div className="bg-white border-b">
                    <div className="px-4 py-3">
                        {/* ãƒ¡ã‚¤ãƒ³ãƒ„ãƒ¼ãƒ«ãƒãƒ¼ */}
                        <div className="flex items-center justify-between mb-3">
